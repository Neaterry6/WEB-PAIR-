
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titan Session Generator</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Background Image */
        body {
            background: url('https://files.catbox.moe/4lh4ow.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            animation: fadeIn 2s ease-in-out;
        }

        /* Title Styling */
        .title {
            font-size: 2.8rem;
            font-weight: bold;
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 1);
            animation: glowText 2s infinite alternate;
        }/* Button Container */
        .buttons {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        /* Button Styling */
        .btn {
            padding: 15px 25px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            transition: all 0.3s ease;
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
        }

        /* Button Hover Effect */
        .btn:hover {
            background: white;
            color: black;
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
        }

        /* Fade-in Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glowing Title Animation */
        @keyframes glowText {0% { text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0px 0px 20px rgba(255, 255, 255, 1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">⚡ Titan Session Generator ⚡</h1>
        <div class="buttons">
            <a href="#" class="btn">QR CODE</a>
            <a href="#" class="btn">PAIR CODE</a>
            <a href="https://github.com/Neaterry6" class="btn" target="_blank">GITHUB</a>
            <a href="https://whatsapp.com/channel/0029VaszFrk3LdQLKvzM8B1Y" class="btn" target="_blank">WHATSAPP</a>
        </div>
    </div>
</body>
</html>
